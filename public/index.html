<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防點檢WEBAPP</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">消防點檢系統</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">消防點檢表</h1>
                <form id="inspectionForm">
                    <div class="mb-3">
                        <label for="location" class="form-label">地點<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="location" name="location" required>
                            <button class="btn btn-outline-secondary" type="button" id="scanQrCodeBtn" data-bs-toggle="modal" data-bs-target="#qrScannerModal">
                                <i class="fa-solid fa-qrcode"></i> 掃描
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inspector" class="form-label">檢查人<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inspector" name="inspector" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">備註</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="normal" name="remarks" value="正常">
                            <label class="form-check-label" for="normal">正常</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pending" name="remarks" value="待確認">
                            <label class="form-check-label" for="pending">待確認</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="abnormal" name="remarks" value="異常">
                            <label class="form-check-label" for="abnormal">異常</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        <span class="button-text">提交</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Code Scanner Modal -->
    <div class="modal fade" id="qrScannerModal" tabindex="-1" aria-labelledby="qrScannerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrScannerModalLabel">QR Code 掃描器</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-reader" style="width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
